<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>test graph site</title>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <h1>social mobility graph</h1>


    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Get Location</button>

    <p id="demo"></p>

    <div id="floating-panel">
      <input id="latlng" type="text">
      <input id = "txtOutput" type = "text">
      <input id = "stateOutput" type = "text">
    </div>
    <div id="map"></div>

    <!--onblur="document.getElementById('myTable').style.display='none';"-->
    <input type="text" onfocus="document.getElementById('myTable').style.display='inherit';"
    id="myInput" onkeyup="searchFunction()" placeholder="Search for location.." title="Location Search Bar">

    <div class="container">
    <table id="myTable" style="width: 100%; cursor: pointer;">
      <tr class="header">
        <th onclick="sortTable(0)" style="width:33%;">City</th>
        <th onclick="sortTable(1)" style="width:33%;">State</th>
        <th onclick="sortTable(2)" style="width:33%;">Region</th>
      </tr>
      <tr>
        <td>New York City</td>
        <td>NY - New York</td>
        <td>Northeast</td>
      </tr>
      <tr>
        <td>Honolulu</td>
        <td>HI - Hawaii</td>
        <td>West</td>
      </tr>
      <tr>
        <td>Lexington</td>
        <td>MA - Massachusetts</td>
        <td>Northeast</td>
      </tr>
      <tr>
        <td>Houston</td>
        <td>TX - Texas</td>
        <td>South</td>
      </tr>
      <tr>
        <td>Irvine</td>
        <td>CA - California</td>
        <td>West</td>
      </tr>
      <tr>
        <td>Seattle</td>
        <td>WA - Washington</td>
        <td>West</td>
      </tr>
    </table>
  </div>

    <div id="chartdiv"></div>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWc5f7bo70Fo1Oiw-JdUgzoxXPqbReWeY&callback=initMap"></script>
</body>
</html>
